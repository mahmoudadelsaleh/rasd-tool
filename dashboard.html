<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لوحة التحكم | الإدارة المركزية</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --main: #2c3e50; --accent: #8e44ad; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; direction: rtl; }
        .header { background: var(--main); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .container { padding: 20px; max-width: 1600px; margin: auto; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .admin-panel { display: none; border-right: 6px solid var(--accent); background: #fdfaff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; }
        th { background: var(--main); color: white; padding: 15px; }
        td { padding: 12px; border: 1px solid #eee; text-align: center; font-weight: bold; }
        .score-input { width: 60px; padding: 10px; text-align: center; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .status-ok { background: #e8f8f5; color: #16a085; padding: 10px; border-radius: 10px; margin-bottom: 15px; font-weight: bold; border-right: 5px solid #16a085; }
        .hidden { display: none; }
        textarea { width: 100%; height: 100px; margin-top: 10px; border-radius: 10px; padding: 10px; border: 1px solid #ddd; }
        select { padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-size: 16px; width: 100%; }
    </style>
</head>
<body>

<div class="header">
    <div id="userInfo">مرحباً بك</div>
    <button onclick="logout()" class="btn" style="background:#e74c3c">خروج آمن</button>
</div>

<div class="container">
    <div id="adminPanel" class="card admin-panel">
        <h3 style="color:var(--accent); margin-top:0;">إعدادات المدير العام</h3>
        <div class="grid">
            <div>
                <h4>رفع أسماء الطلاب</h4>
                <select id="importGrade" onchange="checkImportGrade(this.value)">
                    <option value="1">الصف الأول الثانوي</option>
                    <option value="2">الصف الثاني الثانوي</option>
                </select>
                <div id="importBranchDiv" class="hidden" style="margin-top:10px;">
                    <select id="importBranch">
                        <option value="scientific">علمي</option>
                        <option value="literary">أدبي</option>
                    </select>
                </div>
                <textarea id="nameList" placeholder="أدخل الأسماء هنا.. اسم في كل سطر"></textarea>
                <button onclick="uploadStudents()" class="btn" style="background:var(--accent); width:100%; margin-top:10px;">حفظ الطلاب في السحاب</button>
            </div>
            <div>
                <h4>إدارة المعلمين</h4>
                <input type="text" id="tName" placeholder="اسم المعلم" style="width:100%; padding:10px; margin-bottom:5px; box-sizing:border-box;">
                <input type="text" id="tSub" placeholder="المادة" style="width:100%; padding:10px; margin-bottom:5px; box-sizing:border-box;">
                <input type="email" id="tEmail" placeholder="يوزر المعلم (Email)" style="width:100%; padding:10px; margin-bottom:5px; box-sizing:border-box;">
                <input type="text" id="tPass" placeholder="كلمة المرور" style="width:100%; padding:10px; margin-bottom:5px; box-sizing:border-box;">
                <button onclick="saveTeacher()" class="btn" style="background:var(--main); width:100%;">اعتماد المعلم</button>
            </div>
            <div>
                <h4>التحكم والتقارير</h4>
                <select id="lockSwitch" onchange="setSystemLock(this.value)">
                    <option value="false">فتح الرصد للجميع</option>
                    <option value="true">إغلاق الرصد (عرض فقط)</option>
                </select>
                <button onclick="exportExcel()" class="btn" style="background:#27ae60; width:100%; margin-top:20px;">تحميل الشيت المجمع الكامل</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div id="status" class="status-ok">النظام متصل وجاهز</div>
        <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
            <div>
                <label>الصف:</label>
                <select id="viewGrade" onchange="checkViewGrade(this.value); loadData()">
                    <option value="1">الأول الثانوي</option>
                    <option value="2">الثاني الثانوي</option>
                </select>
            </div>
            <div id="viewBranchDiv" class="hidden">
                <label>الشعبة:</label>
                <select id="viewBranch" onchange="loadData()">
                    <option value="scientific">علمي</option>
                    <option value="literary">أدبي</option>
                </select>
            </div>
            <div>
                <label>الأسبوع/الفترة:</label>
                <select id="weekPicker" onchange="refreshGrades()"></select>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>م</th>
                    <th style="width:350px">اسم الطالب</th>
                    <th>التقييم (15)</th>
                    <th class="extra">الحصة (15)</th>
                    <th class="extra">السلوك (10)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    // تكوين Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyBePGZiqMPmZQdg36jZ4Rkdtd7OISxmob8",
        projectId: "rasd-tools",
        // ... تأكد من وضع باقي الـ Config الخاص بك هنا
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
    const userName = sessionStorage.getItem('userName');
    
    // قائمة الأسابيع والامتحانات الكاملة
    const WEEKS = [
        {id:'w1', n:'الأسبوع 1'}, {id:'w2', n:'الأسبوع 2'}, {id:'w3', n:'الأسبوع 3'}, {id:'w4', n:'الأسبوع 4'}, {id:'w5', n:'الأسبوع 5'}, {id:'w6', n:'الأسبوع 6'},
        {id:'ex1', n:'اختبار شهر 1', isEx:true},
        {id:'w7', n:'الأسبوع 7'}, {id:'w8', n:'الأسبوع 8'}, {id:'w9', n:'الأسبوع 9'}, {id:'w10', n:'الأسبوع 10'},
        {id:'ex2', n:'اختبار شهر 2', isEx:true},
        {id:'w11', n:'الأسبوع 11'}, {id:'w12', n:'الأسبوع 12'}, {id:'w13', n:'الأسبوع 13'}, {id:'w14', n:'الأسبوع 14'}
    ];

    window.onload = async () => {
        document.getElementById('userInfo').innerText = "المستخدم: " + userName;
        if(isAdmin) document.getElementById('adminPanel').style.display = 'block';
        
        document.getElementById('weekPicker').innerHTML = WEEKS.map(w => `<option value="${w.id}">${w.n}</option>`).join('');
        loadData();
    };

    function checkImportGrade(v) { document.getElementById('importBranchDiv').style.display = (v==="2") ? 'block' : 'none'; }
    function checkViewGrade(v) { document.getElementById('viewBranchDiv').style.display = (v==="2") ? 'block' : 'none'; }

    async function uploadStudents() {
        const names = document.getElementById('nameList').value.split('\n').filter(n => n.trim() !== "");
        const grade = document.getElementById('importGrade').value;
        const branch = (grade === "1") ? "general" : document.getElementById('importBranch').value;
        const batch = db.batch();
        names.forEach(name => {
            const ref = db.collection('students').doc();
            batch.set(ref, { name: name.trim(), grade: grade, branch: branch });
        });
        await batch.commit();
        alert("تم رفع " + names.length + " طالباً بنجاح");
        loadData();
    }

    async function loadData() {
        const grade = document.getElementById('viewGrade').value;
        const branch = (grade === "1") ? "general" : document.getElementById('viewBranch').value;
        const snap = await db.collection('students').where('grade', '==', grade).where('branch', '==', branch).orderBy('name').get();
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = '';
        snap.forEach((doc, i) => {
            tbody.innerHTML += `<tr>
                <td>${i+1}</td>
                <td align="right">${doc.data().name}</td>
                <td><input type="number" class="score-input" onchange="save('${doc.id}','t',this.value)" data-sid="${doc.id}" data-type="t"></td>
                <td class="extra"><input type="number" class="score-input" onchange="save('${doc.id}','v',this.value)" data-sid="${doc.id}" data-type="v"></td>
                <td class="extra"><input type="number" class="score-input" onchange="save('${doc.id}','s',this.value)" data-sid="${doc.id}" data-type="s"></td>
            </tr>`;
        });
        refreshGrades();
    }

    async function save(sid, type, val) {
        const week = document.getElementById('weekPicker').value;
        const config = await db.collection('settings').doc('systemConfig').get();
        if(config.exists && config.data().islocked && !isAdmin) return alert("الرصد مغلق حالياً");

        await db.collection('grades').doc(`${sid}_${week}_${type}`).set({
            sid, week, type, score: parseFloat(val)
        }, {merge:true});
    }

    async function refreshGrades() {
        const week = document.getElementById('weekPicker').value;
        const isEx = WEEKS.find(w => w.id === week).isEx;
        document.querySelectorAll('.extra').forEach(el => el.style.display = isEx ? 'none' : 'table-cell');
        
        const snap = await db.collection('grades').where('week', '==', week).get();
        document.querySelectorAll('.score-input').forEach(i => i.value = '');
        snap.forEach(doc => {
            const g = doc.data();
            const input = document.querySelector(`input[data-sid="${g.sid}"][data-type="${g.type}"]`);
            if(input) input.value = g.score;
        });
    }

    function logout() { sessionStorage.clear(); window.location.href="index.html"; }
</script>
</body>
</html>
