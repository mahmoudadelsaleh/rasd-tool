<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منظومة رصد الأستاذ محمود عادل - الإدارة المركزية</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --admin-main: #2c3e50; --admin-accent: #8e44ad; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; direction: rtl; }
        .nav { background: var(--admin-main); color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        .container { padding: 20px; max-width: 1500px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .admin-only { display: none; border: 2px solid var(--admin-accent); }
        .grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        select, input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--admin-main); color: white; padding: 12px; }
        td { padding: 10px; border: 1px solid #eee; text-align: center; font-weight: bold; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; }
        .score-input { width: 60px; text-align: center; border: 2px solid #ddd; }
    </style>
</head>
<body>

<div class="nav">
    <div id="user-info">جاري التحميل...</div>
    <button onclick="logout()" class="btn" style="background:var(--danger)">خروج</button>
</div>

<div class="container">
    <div id="admin-panel" class="card admin-only">
        <h3 style="color:var(--admin-accent)">لوحة التحكم الإدارية</h3>
        <div class="grid-3">
            <div>
                <h4>رفع الطلاب</h4>
                <select id="importGrade" onchange="toggleBranchDisplay('importBranchArea')">
                    <option value="1">الصف الأول الثانوي</option>
                    <option value="2">الصف الثاني الثانوي</option>
                </select>
                <div id="importBranchArea" style="display:none;">
                    <select id="importBranch">
                        <option value="general">عام (لأولى ثانوي)</option>
                        <option value="scientific">علمي</option>
                        <option value="literary">أدبي</option>
                    </select>
                </div>
                <textarea id="rawNames" placeholder="الصق الأسماء هنا..."></textarea>
                <button onclick="bulkUpload()" class="btn" style="background:var(--admin-accent); margin-top:10px;">بدء الرفع السحابي</button>
            </div>

            <div>
                <h4>إضافة معلم</h4>
                <input type="text" id="tName" placeholder="اسم المعلم">
                <input type="text" id="tSubject" placeholder="المادة">
                <input type="email" id="tEmail" placeholder="الإيميل (اليوزر)">
                <input type="password" id="tPass" placeholder="الباسورد">
                <button onclick="addTeacher()" class="btn" style="background:var(--admin-main); margin-top:10px;">حفظ المعلم وصلاحياته</button>
            </div>

            <div>
                <h4>التحكم في الرصد</h4>
                <select id="systemStatus" onchange="updateSystemStatus(this.value)">
                    <option value="open">فتح الرصد للجميع</option>
                    <option value="locked">إغلاق الرصد (عرض فقط)</option>
                </select>
                <button onclick="exportFullData()" class="btn" style="background:#27ae60; margin-top:10px;">تصدير الشيت الموحد (Excel)</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="grid-3">
            <div>
                <label>الصف:</label>
                <select id="viewGrade" onchange="toggleBranchDisplay('viewBranchArea'); loadStudents()">
                    <option value="1">الأول الثانوي</option>
                    <option value="2">الثاني الثانوي</option>
                </select>
            </div>
            <div id="viewBranchArea" style="display:none;">
                <label>الشعبة:</label>
                <select id="viewBranch" onchange="loadStudents()">
                    <option value="scientific">علمي</option>
                    <option value="literary">أدبي</option>
                </select>
            </div>
            <div>
                <label>الأسبوع:</label>
                <select id="weekPicker" onchange="syncGrades()"></select>
            </div>
        </div>
        <table id="targetTable">
            <thead>
                <tr><th>م</th><th>الاسم</th><th>التقييم</th><th>الحصة</th><th>السلوك</th></tr>
            </thead>
            <tbody id="studentsBody"></tbody>
        </table>
    </div>
</div>

<script>
    // استخدم Config الخاص بك هنا
    const firebaseConfig = {
      apiKey: "AIzaSyBePGZiqMPmZQdg36jZ4Rkdtd7OISxmob8",
      projectId: "rasd-tools",
      // ... بقية البيانات
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
    const userEmail = sessionStorage.getItem('userName');

    window.onload = () => {
        if(isAdmin) document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('user-info').innerText = "مرحباً: " + userEmail;
        initWeeks();
        loadStudents();
    };

    function toggleBranchDisplay(id) {
        const grade = (id === 'importBranchArea') ? document.getElementById('importGrade').value : document.getElementById('viewGrade').value;
        document.getElementById(id).style.display = (grade === "2") ? "block" : "none";
    }

    async function bulkUpload() {
        const names = document.getElementById('rawNames').value.split('\n').filter(n => n.trim() != "");
        const grade = document.getElementById('importGrade').value;
        const branch = (grade === "1") ? "general" : document.getElementById('importBranch').value;
        
        const batch = db.batch();
        names.forEach(name => {
            const ref = db.collection('students').doc();
            batch.set(ref, { name: name.trim(), grade: grade, branch: branch, order: Date.now() });
        });
        await batch.commit();
        alert("تم رفع الطلاب بنجاح");
        loadStudents();
    }

    async function addTeacher() {
        const email = document.getElementById('tEmail').value;
        await db.collection('teachers').doc(email).set({
            name: document.getElementById('tName').value,
            subject: document.getElementById('tSubject').value,
            pass: document.getElementById('tPass').value,
            canEdit: true
        });
        alert("تم تسجيل المعلم بنجاح");
    }

    async function loadStudents() {
        const grade = document.getElementById('viewGrade').value;
        const branch = (grade === "1") ? "general" : document.getElementById('viewBranch').value;
        
        const snap = await db.collection('students')
            .where('grade', '==', grade)
            .where('branch', '==', branch)
            .orderBy('name').get();
            
        const tbody = document.getElementById('studentsBody');
        tbody.innerHTML = '';
        snap.forEach((doc, i) => {
            tbody.innerHTML += `<tr>
                <td>${i+1}</td>
                <td align="right">${doc.data().name}</td>
                <td><input type="number" class="score-input" onchange="saveScore('${doc.id}','t',this.value)" data-sid="${doc.id}" data-type="t"></td>
                <td><input type="number" class="score-input" onchange="saveScore('${doc.id}','v',this.value)" data-sid="${doc.id}" data-type="v"></td>
                <td><input type="number" class="score-input" onchange="saveScore('${doc.id}','s',this.value)" data-sid="${doc.id}" data-type="s"></td>
            </tr>`;
        });
        syncGrades();
    }

    async function saveScore(sid, type, val) {
        const week = document.getElementById('weekPicker').value;
        // هنا يمكنك إضافة شرط التحقق من "SystemStatus" قبل الحفظ
        await db.collection('grades').doc(`${sid}_${week}_${type}`).set({
            sid, week, type, score: parseFloat(val)
        }, {merge: true});
    }

    // دوال مساعدة (Weeks, Sync, Export) كما سبق
    function initWeeks() {
        const weeks = ["الأسبوع 1", "الأسبوع 2", "الأسبوع 3", "الأسبوع 4", "الأسبوع 5", "الأسبوع 6", "اختبار 1"]; // أكمل البقية
        document.getElementById('weekPicker').innerHTML = weeks.map((w,i)=>`<option value="w${i+1}">${w}</option>`).join('');
    }
    async function syncGrades() { /* كود المزامنة */ }
    function logout() { sessionStorage.clear(); window.location.href="index.html"; }
</script>
</body>
</html>
