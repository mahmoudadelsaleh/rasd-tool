<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنظومة الاحترافية | الأستاذ محمود عادل</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <style>
        :root { --admin-main: #8e44ad; --teacher-main: #16a085; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; margin: 0; direction: rtl; }
        .nav { background: var(--dark); color: white; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .container { padding: 20px; max-width: 1400px; margin: auto; }
        .card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .admin-section { display: none; border-top: 5px solid var(--admin-main); background: #fdfaff; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background: var(--dark); color: white; padding: 12px; }
        td { padding: 10px; border: 1px solid #eee; text-align: center; font-weight: bold; }
        .score-input { width: 60px; padding: 8px; border: 1px solid #ddd; border-radius: 5px; text-align: center; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.3s; }
        .btn-admin { background: var(--admin-main); }
        .btn-save { background: var(--teacher-main); }
        .btn-danger { background: #e74c3c; }
        .hidden { display: none; }
        textarea, input, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 8px; border: 1px solid #ddd; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="nav">
    <div>
        <span id="user-info">جاري التحميل...</span>
    </div>
    <button onclick="logout()" class="btn btn-danger">تسجيل الخروج</button>
</div>

<div class="container">
    <div id="admin-panel" class="card admin-section">
        <h3 style="color:var(--admin-main); margin-top:0;">إعدادات المدير العام (محمود عادل)</h3>
        <div class="grid">
            <div>
                <label>1. رفع أسماء الطلاب:</label>
                <select id="import-grade" onchange="toggleBranch('import-branch-div', this.value)">
                    <option value="1">الصف الأول الثانوي</option>
                    <option value="2">الصف الثاني الثانوي</option>
                </select>
                <div id="import-branch-div" class="hidden">
                    <select id="import-branch">
                        <option value="scientific">علمي</option>
                        <option value="literary">أدبي</option>
                    </select>
                </div>
                <textarea id="raw-names" placeholder="الصق الأسماء هنا.. اسم في كل سطر"></textarea>
                <button onclick="bulkUpload()" class="btn btn-admin" style="width:100%; margin-top:10px;">إضافة الطلاب للسحابة</button>
            </div>

            <div>
                <label>2. إضافة حساب معلم:</label>
                <input type="text" id="t-name" placeholder="اسم المعلم">
                <input type="text" id="t-sub" placeholder="المادة">
                <input type="email" id="t-email" placeholder="البريد الإلكتروني">
                <input type="text" id="t-pass" placeholder="كلمة المرور">
                <button onclick="addNewTeacher()" class="btn btn-admin" style="width:100%; margin-top:10px;">اعتماد الحساب</button>
            </div>

            <div>
                <label>3. التحكم في النظام:</label>
                <select id="sys-lock" onchange="updateLock(this.value)">
                    <option value="false">فتح الرصد</option>
                    <option value="true">إغلاق الرصد (عرض فقط)</option>
                </select>
                <button onclick="exportData()" class="btn" style="background:#27ae60; width:100%; margin-top:10px;">تصدير شيت Excel مجمع</button>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="grid" style="grid-template-columns: 1fr 1fr 1fr; align-items: end;">
            <div>
                <label>الصف:</label>
                <select id="v-grade" onchange="toggleBranch('v-branch-div', this.value); loadStudents()">
                    <option value="1">الأول الثانوي</option>
                    <option value="2">الثاني الثانوي</option>
                </select>
            </div>
            <div id="v-branch-div" class="hidden">
                <label>الشعبة:</label>
                <select id="v-branch" onchange="loadStudents()">
                    <option value="scientific">علمي</option>
                    <option value="literary">أدبي</option>
                </select>
            </div>
            <div>
                <label>الأسبوع:</label>
                <select id="v-week" onchange="syncGrades()"></select>
            </div>
        </div>

        <div id="status-bar" style="margin-top:20px; font-weight:bold; color:#666;">الحالة: متصل</div>

        <table>
            <thead>
                <tr>
                    <th>م</th>
                    <th style="width:300px">الاسم</th>
                    <th>التقييم</th>
                    <th class="extra">الحصة</th>
                    <th class="extra">السلوك</th>
                </tr>
            </thead>
            <tbody id="student-table"></tbody>
        </table>
    </div>
</div>

<script>
    // --- تكوين Firebase (استبدله ببيانات مشروعك إذا كانت مختلفة) ---
    const firebaseConfig = {
        apiKey: "AIzaSyBePGZiqMPmZQdg36jZ4Rkdtd7OISxmob8",
        projectId: "rasd-tools",
        // اضف الباقي هنا
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const isAdmin = sessionStorage.getItem('isAdmin') === 'true';
    const userEmail = sessionStorage.getItem('userEmail');
    const userName = sessionStorage.getItem('userName');

    const WEEKS = [
        {id:'w1', n:'الأسبوع 1'}, {id:'w2', n:'الأسبوع 2'}, {id:'w3', n:'الأسبوع 3'}, {id:'w4', n:'الأسبوع 4'}, {id:'w5', n:'الأسبوع 5'}, {id:'w6', n:'الأسبوع 6'},
        {id:'ex1', n:'اختبار شهر 1', isEx:true},
        {id:'w7', n:'الأسبوع 7'}, {id:'w8', n:'الأسبوع 8'}, {id:'w9', n:'الأسبوع 9'}, {id:'w10', n:'الأسبوع 10'},
        {id:'ex2', n:'اختبار شهر 2', isEx:true},
        {id:'w11', n:'الأسبوع 11'}, {id:'w12', n:'الأسبوع 12'}, {id:'w13', n:'الأسبوع 13'}, {id:'w14', n:'الأسبوع 14'}
    ];

    window.onload = () => {
        document.getElementById('user-info').innerText = "المستخدم: " + userName;
        if(isAdmin) document.getElementById('admin-panel').style.display = 'block';
        
        document.getElementById('v-week').innerHTML = WEEKS.map(w => `<option value="${w.id}">${w.n}</option>`).join('');
        loadStudents();
    };

    function toggleBranch(id, val) {
        document.getElementById(id).className = (val === "2") ? "" : "hidden";
    }

    // --- أزرار الإضافة (القلب النابض) ---

    async function bulkUpload() {
        const names = document.getElementById('raw-names').value.split('\n').filter(n => n.trim() !== "");
        const grade = document.getElementById('import-grade').value;
        const branch = (grade === "1") ? "general" : document.getElementById('import-branch').value;

        if(names.length === 0) return alert("الصق الأسماء أولاً");

        try {
            const batch = db.batch();
            names.forEach(n => {
                const ref = db.collection('students').doc();
                batch.set(ref, { name: n.trim(), grade: grade, branch: branch });
            });
            await batch.commit();
            alert("تم رفع " + names.length + " طالب بنجاح ✅");
            document.getElementById('raw-names').value = '';
            loadStudents();
        } catch(e) { console.error(e); alert("فشل الرفع، راجع Console"); }
    }

    async function addNewTeacher() {
        const email = document.getElementById('t-email').value;
        try {
            await db.collection('teachers').doc(email).set({
                name: document.getElementById('t-name').value,
                subject: document.getElementById('t-sub').value,
                pass: document.getElementById('t-pass').value,
                lastActive: new Date()
            });
            alert("تم إضافة المعلم بنجاح ✅");
        } catch(e) { console.error(e); alert("فشل الإضافة"); }
    }

    async function loadStudents() {
        const grade = document.getElementById('v-grade').value;
        const branch = (grade === "1") ? "general" : document.getElementById('v-branch').value;
        
        const snap = await db.collection('students')
            .where('grade', '==', grade)
            .where('branch', '==', branch)
            .orderBy('name').get();

        const tbody = document.getElementById('student-table');
        tbody.innerHTML = '';

        snap.forEach((doc, i) => {
            tbody.innerHTML += `<tr>
                <td>${i+1}</td>
                <td align="right">${doc.data().name}</td>
                <td><input type="number" class="score-input" onchange="save('${doc.id}','t',this.value)" data-sid="${doc.id}" data-type="t"></td>
                <td class="extra"><input type="number" class="score-input" onchange="save('${doc.id}','v',this.value)" data-sid="${doc.id}" data-type="v"></td>
                <td class="extra"><input type="number" class="score-input" onchange="save('${doc.id}','s',this.value)" data-sid="${doc.id}" data-type="s"></td>
            </tr>`;
        });
        syncGrades();
    }

    async function save(sid, type, val) {
        const week = document.getElementById('v-week').value;
        // هنا يمكنك إضافة شرط الـ Lock
        await db.collection('grades').doc(`${sid}_${week}_${type}`).set({
            sid, week, type, score: parseFloat(val)
        }, {merge:true});
    }

    async function syncGrades() {
        const week = document.getElementById('v-week').value;
        const isEx = WEEKS.find(w => w.id === week).isEx;
        document.querySelectorAll('.extra').forEach(e => e.style.display = isEx ? 'none' : 'table-cell');

        const snap = await db.collection('grades').where('week', '==', week).get();
        document.querySelectorAll('.score-input').forEach(i => i.value = '');
        snap.forEach(doc => {
            const g = doc.data();
            const input = document.querySelector(`input[data-sid="${g.sid}"][data-type="${g.type}"]`);
            if(input) input.value = g.score;
        });
    }

    function logout() { sessionStorage.clear(); window.location.href="index.html"; }
</script>
</body>
</html>
