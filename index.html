<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول المنظومة</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1e293b; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); width: 100%; max-width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #2563eb; }
        .error { color: #e11d48; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="user" placeholder="اسم المستخدم">
    <input type="password" id="pass" placeholder="كلمة المرور">
    <button onclick="handleLogin()">دخول</button>
    <div id="err" class="error">بيانات الدخول غير صحيحة</div>
</div>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBePGZiqMPmZQdg36jZ4Rkdtd7OISxmob8", projectId: "rasd-tools" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function handleLogin() {
        const u = document.getElementById('user').value.trim();
        const p = document.getElementById('pass').value.trim();
        const err = document.getElementById('err');
        
        err.style.display = "none";

        // 1. الدخول المباشر للمدير (أنت)
        if (u === "admin" && p === "790707071") {
            sessionStorage.setItem('userEmail', 'admin');
            sessionStorage.setItem('isAdmin', 'true');
            window.location.href = "admin.html"; // تأكد أن ملف صفحة الأدمن بهذا الاسم
            return;
        }

        // 2. إذا لم يكن المدير، ابحث في قاعدة بيانات المعلمين
        try {
            const tDoc = await db.collection('teachers').doc(u).get();
            if (tDoc.exists) {
                const data = tDoc.data();
                if (data.pass === p) {
                    sessionStorage.setItem('userEmail', u);
                    sessionStorage.setItem('isAdmin', 'false');
                    window.location.href = "teacher.html";
                } else {
                    err.innerText = "كلمة المرور غير صحيحة";
                    err.style.display = "block";
                }
            } else {
                err.innerText = "اسم المستخدم غير موجود";
                err.style.display = "block";
            }
        } catch (e) {
            err.innerText = "خطأ في الاتصال بالخادم";
            err.style.display = "block";
        }
    }
</script>
</body>
</html>
