<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منظومة الرصد - تسجيل الدخول</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1e293b; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 380px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #3b82f6; color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .error { color: #e11d48; margin-top: 10px; display: none; font-size: 14px; }
    </style>
</head>
<body>
<div class="login-card">
    <h2>منظومة الرصد</h2>
    <p>تسجيل الدخول</p>
    <input type="text" id="user" placeholder="اسم المستخدم">
    <input type="password" id="pass" placeholder="كلمة المرور">
    <button id="loginBtn" onclick="handleLogin()">دخول</button>
    <div id="err" class="error"></div>
</div>

<script>
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    async function handleLogin() {
        const u = document.getElementById('user').value.trim().toLowerCase();
        const p = document.getElementById('pass').value.trim();
        const btn = document.getElementById('loginBtn');
        const errDiv = document.getElementById('err');

        if(!u || !p) return;

        errDiv.style.display = "none";
        btn.innerText = "جاري التحقق...";
        btn.disabled = true;

        try {
            // تسجيل الدخول باستخدام البريد الوهمي
            await auth.signInWithEmailAndPassword(u + "@rasd.com", p);
            
            // تخزين اسم المستخدم
            sessionStorage.setItem('userEmail', u);

            // توجيه صريح بناءً على اسم المستخدم لكسر حلقة "المعلم الإجباري"
            // أضف أي أسماء أدمن إضافية في الشرط أدناه
            if (u === 'admin' || u === 'mahmoudadel' || u === 'mahmoud') {
                sessionStorage.setItem('isAdmin', 'true');
                window.location.href = "admin.html";
            } else {
                sessionStorage.setItem('isAdmin', 'false');
                window.location.href = "teacher.html";
            }

        } catch (e) {
            console.error(e);
            errDiv.innerText = "فشل الدخول: تأكد من تفعيل Auth أو صحة البيانات";
            errDiv.style.display = "block";
            btn.innerText = "دخول";
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
