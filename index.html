<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>دخول المنظومة السحابية</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #1abc9c; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        #secret-field { display: none; } /* الحقل مخفي تماماً */
    </style>
</head>
<body>

<div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <input type="password" id="secretCode" placeholder="كود التأكيد">
    <button onclick="handleLogin()">دخول المنظومة</button>
    <p id="msg" style="color: red; font-size: 13px;"></p>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

<script>
    // إعدادات Firebase الخاصة بك (انسخها من Firebase Console)
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_ID",
        appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const SECRET_KEY = "790707071";

    async function handleLogin() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const secretInput = document.getElementById('secretCode').value;
        const msg = document.getElementById('msg');

        // الشرط الأول: الكود السري الخاص بك
        if (secretInput !== SECRET_KEY) {
            msg.innerText = "فشل التحقق من الهوية (كود غير صحيح)";
            return;
        }

        try {
            // الشرط الثاني: تسجيل الدخول عبر Firebase
            await firebase.auth().signInWithEmailAndPassword(email, password);
            alert("تم الدخول بنجاح! جاري التحويل...");
            window.location.href = "dashboard.html"; // صفحة الرصد
        } catch (error) {
            msg.innerText = "خطأ في البريد أو كلمة المرور";
        }
    }
</script>
</body>
</html>
