<body>

<div class="container">

<script>
    const firebaseConfig = { apiKey: "AIzaSyBePGZiqMPmZQdg36jZ4Rkdtd7OISxmob8", projectId: "rasd-tools" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tId = sessionStorage.getItem('userEmail');

    let currentStudents = [], activeInputId = null, pendingUpdates = {}, updateCount = 0;
    let exam1Week = "w6", exam2Week = "w10";

    window.onload = async () => {
        if(!tId) return location.href="index.html";
        const tDoc = await db.collection('teachers').doc(tId).get();
        if(tDoc.exists) {
            const d = tDoc.data();
            document.getElementById('tName').innerText = d.name;
            d.classes.forEach(c => document.getElementById('vGrade').innerHTML += `<option value="${c}">${c}</option>`);
            exam1Week = d.exam1Week || "w6"; exam2Week = d.exam2Week || "w10";
        }
        const weekSel = document.getElementById('vWeek'), sEx1 = document.getElementById('setEx1'), sEx2 = document.getElementById('setEx2');
        for(let i=1; i<=14; i++) {
            const opt = `<option value="w${i}">Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ ${i}</option>`;
            weekSel.innerHTML += opt; sEx1.innerHTML += opt; sEx2.innerHTML += opt;
        }
        sEx1.value = exam1Week; sEx2.value = exam2Week;
        weekSel.innerHTML += `<option value="ex1">ğŸ“ Ø§Ø®ØªØ¨Ø§Ø± Ø´Ù‡Ø±ÙŠ 1</option><option value="ex2">ğŸ“ Ø§Ø®ØªØ¨Ø§Ø± Ø´Ù‡Ø±ÙŠ 2</option>`;
    };

    async function changeExamWeek(num, val) {
        if(num === 1) exam1Week = val; else exam2Week = val;
        await db.collection('teachers').doc(tId).update({ [`exam${num}Week`]: val });
        loadList();
    }

    async function loadList() {
        const gV = document.getElementById('vGrade').value, wV = document.getElementById('vWeek').value;
        if(!gV || !wV) return;
        document.getElementById('examConfig').style.display = 'block';

        const [g, b] = gV.split('_');
        const sSnap = await db.collection('students').where('grade','==',g).where('branch','==',b).get();
        currentStudents = sSnap.docs.map(doc => ({id: doc.id, ...doc.data()})).sort((a,b)=>a.sortOrder-b.sortOrder);
        
        const gSnap = await db.collection('grades').where('teacher','==',tId).get();
        const grades = {};
        gSnap.forEach(doc => { 
            const d = doc.data(); if(!grades[d.sid]) grades[d.sid] = {}; 
            if(!grades[d.sid][d.week]) grades[d.sid][d.week] = {};
            grades[d.sid][d.week][d.type] = d.score;
        });

        let h = '';
        currentStudents.forEach((s, idx) => {
            const sc = grades[s.id] || {};
            const weekGrades = sc[wV] || {};
            h += `<div class="card" id="row_${s.id}">${getRowContent(s, idx, weekGrades, sc, wV, false)}</div>`;
        });
        document.getElementById('list').innerHTML = h;
    }

    function getRowContent(s, idx, weekGrades, sc, wV, isMonitor) {
        const isExPage = wV.startsWith('ex');
        const prefix = isMonitor ? "mon_" : "inp_";
        let html = `<div class="student-row"><span style="width:35%; font-weight:bold;">${idx+1}. ${s.name}</span><div style="display:flex; gap:5px;">`;
        
        if(isExPage) {
            html += drawInp(s.id, 'exam', 30, weekGrades.exam, 'Ø§Ø®ØªØ¨Ø§Ø±', prefix);
        } else {
            let tScore = weekGrades.t, tClass = "", tReadonly = false;
            if(wV === exam1Week || wV === exam2Week) {
                const exKey = (wV === exam1Week) ? 'ex1' : 'ex2';
                tScore = (sc[exKey] && sc[exKey].exam) ? sc[exKey].exam : "";
                tClass = "locked-exam"; tReadonly = true;
            }
            html += `<div style="text-align:center"><small style="display:block;font-size:8px">ØªÙ‚ÙŠÙŠÙ…</small>
                    <input type="text" readonly class="score-sel ${tClass} ${tScore?'saved':''}" 
                    id="${prefix}${s.id}_t" ${tReadonly ? '' : `onclick="openPad('${s.id}','t',15)"`} value="${tScore}"></div>`;
            html += drawInp(s.id, 'v', 15, weekGrades.v, 'Ø­ØµØ©', prefix);
            html += drawInp(s.id, 's', 10, weekGrades.s, 'Ø³Ù„ÙˆÙƒ', prefix);
        }
        return html + `</div></div>`;
    }

    function drawInp(sid, type, max, cur, label, prefix) {
        return `<div style="text-align:center"><small style="display:block;font-size:8px">${label}</small>
                <input type="text" readonly class="score-sel ${cur?'saved':''}" 
                id="${prefix}${sid}_${type}" onclick="openPad('${sid}','${type}',${max})" value="${cur||''}"></div>`;
    }

    function openPad(sid, type, max) {
        activeInputId = {sid, type, max};
        const wV = document.getElementById('vWeek').value;

        // ØªØ­Ø¯ÙŠØ« Ù…Ø­ØªÙˆÙ‰ Ø§Ù„Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø«Ø¨Øª (Ù†Ù†Ø³Ø® Ø§Ù„Ø³Ø·Ø± Ù„ÙƒÙ† Ø¨Ù€ IDs Ù…Ø®ØªÙ„ÙØ© Ù„Ù…Ù†Ø¹ Ø§Ù„ØªØ¹Ø§Ø±Ø¶)
        const studentIdx = currentStudents.findIndex(s => s.id === sid);
        const s = currentStudents[studentIdx];
        document.getElementById('monitor-content').innerHTML = getRowContent(s, studentIdx, {}, {}, wV, true);
        document.getElementById('fixed-monitor').style.display = 'block';

        // ØªÙ„ÙˆÙŠÙ† Ø§Ù„Ø®Ø§Ù†Ø§Øª Ø§Ù„Ù†Ø´Ø·Ø© (ÙÙŠ Ø§Ù„Ø¬Ø¯ÙˆÙ„ ÙˆÙÙŠ Ø§Ù„Ø´Ø±ÙŠØ·)
        document.querySelectorAll('.score-sel').forEach(el => el.classList.remove('active-input'));
        const mainInp = document.getElementById(`inp_${sid}_${type}`);
        const monInp = document.getElementById(`mon_${sid}_${type}`);
        if(mainInp) mainInp.classList.add('active-input');
        if(monInp) monInp.classList.add('active-input');

        // Ø¨Ù†Ø§Ø¡ Ø§Ù„Ù„ÙˆØ­Ø©
        const pad = document.getElementById('numPad');
        pad.style.display = 'grid';
        let html = '';
        for(let i=1; i<=max; i++) html += `<div class="key-btn" onclick="press(${i})">${i}</div>`;
        html += `<div class="key-btn" style="background:#f1f5f9" onclick="press(0)">0</div>`;
        html += `<div class="key-btn key-fn" onclick="next()">Ø§Ù„ØªØ§Ù„ÙŠ â­ï¸</div>`;
        html += `<div class="key-btn key-save" onclick="closePad()">Ø¥ØºÙ„Ø§Ù‚ ÙˆØ­ÙØ¸</div>`;
        pad.innerHTML = html;

        mainInp.scrollIntoView({behavior:'smooth', block:'center'});
    }

    function press(val) {
        if(!activeInputId) return;
        const {sid, type} = activeInputId;
        const wV = document.getElementById('vWeek').value;

        // Ø§Ù„ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù„Ø­Ø¸ÙŠ Ù„Ù„ÙˆØ§Ø¬Ù‡Ø© (Ø§Ù„Ø¬Ø¯ÙˆÙ„ ÙˆØ§Ù„Ø´Ø±ÙŠØ· Ù…Ø¹Ø§Ù‹)
        const mainInp = document.getElementById(`inp_${sid}_${type}`);
        const monInp = document.getElementById(`mon_${sid}_${type}`);
        
        if(mainInp) { mainInp.value = val; mainInp.classList.add('saved'); }
        if(monInp) { monInp.value = val; monInp.classList.add('saved'); }

        // Ø§Ù„ØªØ®Ø²ÙŠÙ† Ø§Ù„Ù…Ø¤Ù‚Øª
        pendingUpdates[`${sid}_${wV}_${type}`] = { sid, type, score: val, week: wV, teacher: tId };
        updateCount++;
        
        next();
    }

    function next() {
        if(!activeInputId) return;
        const wV = document.getElementById('vWeek').value;
        const isLocked = (wV === exam1Week || wV === exam2Week);
        const types = wV.startsWith('ex') ? ['exam'] : (isLocked ? ['v', 's'] : ['t', 'v', 's']);
        
        let nIdx = types.indexOf(activeInputId.type) + 1;
        if(nIdx < types.length) {
            openPad(activeInputId.sid, types[nIdx], types[nIdx]==='s'?10:15);
        } else {
            const curIdx = currentStudents.findIndex(s => s.id === activeInputId.sid);
            if(curIdx < currentStudents.length - 1) {
                const nxt = currentStudents[curIdx+1];
                openPad(nxt.id, types[0], types[0]==='exam'?30:15);
            } else { closePad(); }
        }
    }

    function closePad() {
        document.getElementById('numPad').style.display = 'none';
        document.getElementById('fixed-monitor').style.display = 'none';
        forceSync();
    }

    async function forceSync() {
        if(Object.keys(pendingUpdates).length === 0) return;
        document.getElementById('syncStat').innerText = "â³ Ù…Ø²Ø§Ù…Ù†Ø©...";
        const batch = db.batch();
        for (const k in pendingUpdates) {
            const ref = db.collection('grades').doc(`${pendingUpdates[k].sid}_${pendingUpdates[k].week}_${pendingUpdates[k].type}_${tId}`);
            batch.set(ref, pendingUpdates[k], {merge:true});
        }
        await batch.commit();
        pendingUpdates = {}; updateCount = 0;
        document.getElementById('syncStat').innerText = "âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸";
    }
    setInterval(forceSync, 15000);
</script>
