<body>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBePGZiqMPmZQdg36jZ4Rkdtd7OISxmob8", projectId: "rasd-tools" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tId = sessionStorage.getItem('userEmail');

    let currentStudents = [], activeInputId = null, pendingUpdates = {}, updateCount = 0;
    let exam1Week = "w6", exam2Week = "w10";

    window.onload = async () => {
        if(!tId) return location.href="index.html";
        const tDoc = await db.collection('teachers').doc(tId).get();
        if(tDoc.exists) {
            const d = tDoc.data();
            document.getElementById('tName').innerText = d.name;
            document.getElementById('tDetails').innerText = d.subject;
            d.classes.forEach(c => document.getElementById('vGrade').innerHTML += `<option value="${c}">${c}</option>`);
            if(d.exam1Week) exam1Week = d.exam1Week;
            if(d.exam2Week) exam2Week = d.exam2Week;
        }
        const weekSel = document.getElementById('vWeek'), sEx1 = document.getElementById('setEx1'), sEx2 = document.getElementById('setEx2');
        for(let i=1; i<=14; i++) {
            weekSel.innerHTML += `<option value="w${i}">Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ ${i}</option>`;
            sEx1.innerHTML += `<option value="w${i}" ${exam1Week==='w'+i?'selected':''}>Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ ${i}</option>`;
            sEx2.innerHTML += `<option value="w${i}" ${exam2Week==='w'+i?'selected':''}>Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ ${i}</option>`;
        }
        weekSel.innerHTML += `<option value="ex1">ğŸ“ Ø§Ø®ØªØ¨Ø§Ø± Ø´Ù‡Ø±ÙŠ 1</option><option value="ex2">ğŸ“ Ø§Ø®ØªØ¨Ø§Ø± Ø´Ù‡Ø±ÙŠ 2</option>`;
    };

    async function changeExamWeek(num, val) {
        if(num === 1) exam1Week = val; else exam2Week = val;
        await db.collection('teachers').doc(tId).update({ [`exam${num}Week`]: val });
        loadList();
    }

    async function loadList() {
        const gV = document.getElementById('vGrade').value, wV = document.getElementById('vWeek').value;
        if(!gV || !wV) return;
        const isExPage = wV.startsWith('ex');
        document.getElementById('examConfig').style.display = 'block';
        document.getElementById('examWeightBox').style.display = isExPage ? 'block' : 'none';

        const [g, b] = gV.split('_');
        const sSnap = await db.collection('students').where('grade','==',g).where('branch','==',b).get();
        currentStudents = sSnap.docs.map(doc => ({id: doc.id, ...doc.data()})).sort((a,b)=>a.sortOrder-b.sortOrder);
        
        const gSnap = await db.collection('grades').where('teacher','==',tId).get();
        const grades = {};
        gSnap.forEach(doc => { 
            const d = doc.data(); if(!grades[d.sid]) grades[d.sid] = {}; 
            if(!grades[d.sid][d.week]) grades[d.sid][d.week] = {};
            grades[d.sid][d.week][d.type] = d.score;
        });

        renderList(grades);
    }

    function renderList(grades) {
        const wV = document.getElementById('vWeek').value;
        const isExPage = wV.startsWith('ex');
        let h = '';
        currentStudents.forEach((s, idx) => {
            const sc = grades[s.id] || {};
            const weekGrades = sc[wV] || {};
            h += `<div class="card" id="row_${s.id}">${getRowHTML(s, idx, weekGrades, sc, wV)}</div>`;
        });
        document.getElementById('list').innerHTML = h;
    }

    function getRowHTML(s, idx, weekGrades, sc, wV) {
        const isExPage = wV.startsWith('ex');
        let html = `<div class="student-row"><span style="font-size:12px; font-weight:bold; width:35%">${idx+1}. ${s.name}</span><div style="display:flex; gap:6px;">`;
        
        if(isExPage) {
            html += drawInp(s.id, 'exam', parseInt(document.getElementById('examMax').value), weekGrades.exam, 'Ø§Ø®ØªØ¨Ø§Ø±');
        } else {
            let tScore = weekGrades.t, tClass = "", tReadonly = false;
            if(wV === exam1Week || wV === exam2Week) {
                const exKey = (wV === exam1Week) ? 'ex1' : 'ex2';
                tScore = (sc[exKey] && sc[exKey].exam !== undefined) ? sc[exKey].exam : "";
                tClass = "locked-exam"; tReadonly = true;
            }
            html += `<div style="text-align:center"><small style="display:block;font-size:8px">ØªÙ‚ÙŠÙŠÙ…</small>
                    <input type="text" readonly class="score-sel ${tClass} ${tScore!==''?'saved':''}" 
                    id="inp_${s.id}_t" ${tReadonly ? '' : `onclick="initPad('${s.id}','t',15)"`} value="${tScore}"></div>`;
            html += drawInp(s.id, 'v', 15, weekGrades.v, 'Ø­ØµØ©');
            html += drawInp(s.id, 's', 10, weekGrades.s, 'Ø³Ù„ÙˆÙƒ');
        }
        html += `</div></div>`;
        return html;
    }

    function drawInp(sid, type, max, cur, label) {
        return `<div style="text-align:center"><small style="display:block;font-size:8px">${label}</small>
                <input type="text" readonly class="score-sel ${cur!==undefined?'saved':''}" 
                id="inp_${sid}_${type}" onclick="initPad('${sid}','${type}',${max})" value="${cur!==undefined?cur:''}"></div>`;
    }

    function initPad(sid, type, max) {
        const wV = document.getElementById('vWeek').value;
        if((wV === exam1Week || wV === exam2Week) && type === 't') return;

        activeInputId = {sid, type, max};
        
        // ØªØ«Ø¨ÙŠØª Ø§Ù„Ø³Ø·Ø± ÙÙŠ Ø´Ø±ÙŠØ· Ø§Ù„Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„Ø¹Ù„ÙˆÙŠ
        const originalRow = document.getElementById(`row_${sid}`).innerHTML;
        document.getElementById('monitor-content').innerHTML = originalRow;
        document.getElementById('fixed-monitor').style.display = 'block';

        document.querySelectorAll('.score-sel').forEach(el => el.classList.remove('active-input'));
        // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ø¥Ø¯Ø®Ø§Ù„ ÙÙŠ Ø§Ù„Ø³Ø·Ø± Ø§Ù„Ø£ØµÙ„ÙŠ ÙˆØ§Ù„Ø³Ø·Ø± Ø§Ù„Ù…Ø«Ø¨Øª
        document.getElementById(`inp_${sid}_${type}`).classList.add('active-input');
        
        const pad = document.getElementById('numPad');
        pad.style.display = 'grid';
        let html = '';
        if (max === 30) {
            pad.style.gridTemplateColumns = 'repeat(6, 1fr)';
            for(let i=1; i<=30; i++) html += `<div class="key-btn" onclick="press(${i})">${i}</div>`;
            html += `<div class="key-btn" style="background:#f1f5f9" onclick="press(0)">0</div>`;
            html += `<div class="key-btn key-save" style="grid-column: span 5" onclick="closePad()">ØªÙ… ÙˆØ§Ù„Ø­ÙØ¸</div>`;
        } else {
            pad.style.gridTemplateColumns = 'repeat(4, 1fr)';
            for(let i=1; i<=max; i++) html += `<div class="key-btn" onclick="press(${i})">${i}</div>`;
            html += `<div class="key-btn" style="background:#f1f5f9" onclick="press(0)">0</div>`;
            html += `<div class="key-btn key-fn" style="grid-column: span 3" onclick="next()">Ø§Ù„Ø·Ø§Ù„Ø¨ Ø§Ù„ØªØ§Ù„ÙŠ â­ï¸</div>`;
        }
        pad.innerHTML = html;
        document.getElementById(`row_${sid}`).scrollIntoView({behavior:'smooth', block:'start'});
    }

    function press(val) {
        if(!activeInputId) return;
        const sid = activeInputId.sid, type = activeInputId.type;
        const el = document.getElementById(`inp_${sid}_${type}`);
        el.value = val; el.classList.add('saved');
        
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø³Ø·Ø± Ø§Ù„Ù…Ø«Ø¨Øª Ø£ÙŠØ¶Ø§Ù‹ Ù„Ù„Ø±Ø¤ÙŠØ©
        const monitorInp = document.querySelector(`#monitor-content #inp_${sid}_${type}`);
        if(monitorInp) { monitorInp.value = val; monitorInp.classList.add('saved'); }

        const wV = document.getElementById('vWeek').value;
        pendingUpdates[`${sid}_${wV}_${type}_${tId}`] = { sid, type, score: val, week: wV, teacher: tId, maxSet: activeInputId.max };
        updateCount++;
        if(updateCount >= 10) forceSync();
        next();
    }

    function next() {
        if(!activeInputId) return;
        const wV = document.getElementById('vWeek').value;
        const isExPage = wV.startsWith('ex'), isLockedWeek = (wV === exam1Week || wV === exam2Week);
        let types = isExPage ? ['exam'] : (isLockedWeek ? ['v', 's'] : ['t', 'v', 's']);
        let nIdx = types.indexOf(activeInputId.type) + 1;
        
        if(nIdx < types.length) {
            initPad(activeInputId.sid, types[nIdx], types[nIdx]==='s'?10:15);
        } else {
            const curIdx = currentStudents.findIndex(s => s.id === activeInputId.sid);
            if(curIdx < currentStudents.length - 1) {
                const nxt = currentStudents[curIdx+1];
                initPad(nxt.id, types[0], types[0]==='exam' ? parseInt(document.getElementById('examMax').value) : 15);
            } else { closePad(); }
        }
    }

    function closePad() {
        document.getElementById('numPad').style.display = 'none';
        document.getElementById('fixed-monitor').style.display = 'none';
        forceSync();
    }

    async function forceSync() {
        if(Object.keys(pendingUpdates).length === 0) return;
        document.getElementById('syncStat').innerText = "â³ Ø­ÙØ¸...";
        const batch = db.batch();
        for (const k in pendingUpdates) batch.set(db.collection('grades').doc(k), pendingUpdates[k], {merge:true});
        await batch.commit();
        pendingUpdates = {}; updateCount = 0;
        document.getElementById('syncStat').innerText = "âœ… ØªÙ…";
        setTimeout(()=> document.getElementById('syncStat').innerText = "âœ… Ù…ØªØµÙ„", 2000);
    }
    setInterval(forceSync, 30000);
</script>
