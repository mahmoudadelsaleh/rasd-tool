<script>
    const firebaseConfig = { apiKey: "AIzaSyBePGZiqMPmZQdg36jZ4Rkdtd7OISxmob8", projectId: "rasd-tools" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tId = sessionStorage.getItem('userEmail');

    let currentStudents = [], activeInputId = null, pendingUpdates = {};
    let openWeeks = [], adminMsg = "";

    window.onload = async () => {
        if(!tId) return location.href="index.html";
        
        // Ø¬Ù„Ø¨ Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„Ø¥Ø¯Ø§Ø±Ø© (Ø§Ù„Ø±Ø³Ø§Ø¦Ù„ ÙˆØ§Ù„Ø£Ø³Ø§Ø¨ÙŠØ¹ Ø§Ù„Ù…ÙØªÙˆØ­Ø©)
        const sysDoc = await db.collection('system').doc('config').get();
        if(sysDoc.exists) {
            const sys = sysDoc.data();

            if(sys.message) {
                document.getElementById('adminNotice').innerText = "ğŸ“¢ " + sys.message;

        }

        const tDoc = await db.collection('teachers').doc(tId).get();
        if(tDoc.exists) {
            const d = tDoc.data();
            document.getElementById('tName').innerText = d.name;
            d.classes.forEach(c => document.getElementById('vGrade').innerHTML += `<option value="${c}">${c}</option>`);
        }
        
        const weekSel = document.getElementById('vWeek');
        for(let i=1; i<=14; i++) weekSel.innerHTML += `<option value="w${i}">Ø§Ù„Ø£Ø³Ø¨ÙˆØ¹ ${i}</option>`;

    async function loadList() {
        const gV = document.getElementById('vGrade').value, wV = document.getElementById('vWeek').value;
        if(!gV || !wV) return;
        
        const [g, b] = gV.split('_');
        const sSnap = await db.collection('students').where('grade','==',g).where('branch','==',b).get();
        currentStudents = sSnap.docs.map(doc => ({id: doc.id, ...doc.data()})).sort((a,b)=>a.sortOrder-b.sortOrder);
        
        const gSnap = await db.collection('grades').where('teacher','==',tId).get();
        const grades = {};
        gSnap.forEach(doc => { 
            const d = doc.data(); if(!grades[d.sid]) grades[d.sid] = {}; 
            if(!grades[d.sid][d.week]) grades[d.sid][d.week] = {};
            grades[d.sid][d.week][d.type] = d.score;
        });
        renderList(grades, wV);
    }

    function renderList(grades, wV) {
        let h = '';
        const isLocked = !openWeeks.includes(wV) && !wV.startsWith('ex');

        currentStudents.forEach((s, idx) => {
            const sc = grades[s.id] || {};
            const weekGrades = sc[wV] || {};
            h += `<div class="card" id="row_${s.id}"><div class="student-row">
                <span style="width:40%; font-size:13px;"><b>${idx+1}.</b> ${s.name}</span>
                <div style="display:flex; gap:6px;">`;
            
            if(wV.startsWith('ex')) {
                h += drawInp(s.id, 'exam', 30, weekGrades.exam, 'Ø§Ø®ØªØ¨Ø§Ø±', false);
            } else {
                h += drawInp(s.id, 't', 15, weekGrades.t, 'ØªÙ‚ÙŠÙŠÙ…', isLocked);
                h += drawInp(s.id, 'v', 15, weekGrades.v, 'Ø­ØµØ©', isLocked);
                h += drawInp(s.id, 's', 10, weekGrades.s, 'Ø³Ù„ÙˆÙƒ', isLocked);
            }
            h += `</div></div></div>`;
        });
        document.getElementById('list').innerHTML = h;
    }

    function drawInp(sid, type, max, cur, label, isLocked) {
        const val = cur !== undefined ? cur : '';
        const lockedClass = isLocked ? 'locked-item' : '';
        const icon = isLocked ? 'ğŸ”’' : '';
        return `<div style="text-align:center"><small style="font-size:8px;display:block">${label} ${icon}</small>
                <input type="text" readonly class="score-sel ${lockedClass} ${val!==''?'saved':''}" 
                id="inp_${sid}_${type}" ${isLocked ? '' : `onclick="openPad('${sid}','${type}',${max})"`} value="${val}"></div>`;
    }

    function openPad(sid, type, max) {
        activeInputId = {sid, type, max};
        document.getElementById('configCard').style.display = 'none';
        document.getElementById('closeBtn').style.display = 'block';
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-row'));
        document.getElementById(`row_${sid}`).classList.add('active-row');
        document.querySelectorAll('.score-sel').forEach(el => el.classList.remove('active-input'));
        document.getElementById(`inp_${sid}_${type}`).classList.add('active-input');

        const pad = document.getElementById('numPad');
        pad.style.display = 'grid';
        let html = '';
        for(let i=1; i<=max; i++) html += `<div class="key-btn" onclick="press(${i})">${i}</div>`;
        html += `<div class="key-btn" style="background:#f1f5f9" onclick="press(0)">0</div>`;
        html += `<div class="key-btn key-all" onclick="applyToAll()">Ù„Ù„Ù€ÙƒÙ„ ğŸ‘¥</div>`;
        html += `<div class="key-btn key-done" onclick="closePad()">ØªÙ… âœ…</div>`;
        pad.innerHTML = html;
        window.scrollTo({ top: document.getElementById(`row_${sid}`).offsetTop - 80, behavior: 'smooth' });
    }

    function press(val) {
        if(!activeInputId) return;
        const {sid, type} = activeInputId;
        const inp = document.getElementById(`inp_${sid}_${type}`);
        inp.value = val; inp.classList.add('saved');
        const wV = document.getElementById('vWeek').value;
        pendingUpdates[`${sid}_${wV}_${type}`] = { sid, type, score: val, week: wV, teacher: tId };
        next();
    }

    function applyToAll() {
        if(!activeInputId) return;
        const {type} = activeInputId;
        const val = document.getElementById(`inp_${activeInputId.sid}_${type}`).value;
        if(val === "") return alert("Ø§Ø®ØªØ± Ø¯Ø±Ø¬Ø© Ø£ÙˆÙ„Ø§Ù‹");
        const wV = document.getElementById('vWeek').value;
        currentStudents.forEach(s => {
            const targetInp = document.getElementById(`inp_${s.id}_${type}`);
            if(targetInp && !targetInp.classList.contains('locked-item')) {
                targetInp.value = val;
                targetInp.classList.add('saved');
                pendingUpdates[`${s.id}_${wV}_${type}`] = { sid: s.id, type, score: parseInt(val), week: wV, teacher: tId };
            }
        });
        forceSync();
    }

    function next() {
        const wV = document.getElementById('vWeek').value;
        const types = wV.startsWith('ex') ? ['exam'] : ['t','v','s'];
        let nIdx = types.indexOf(activeInputId.type) + 1;
        if(nIdx < types.length) {
            openPad(activeInputId.sid, types[nIdx], types[nIdx]==='s'?10:15);
        } else {
            const curIdx = currentStudents.findIndex(s => s.id === activeInputId.sid);
            if(curIdx < currentStudents.length - 1) {
                openPad(currentStudents[curIdx+1].id, types[0], types[0]==='exam'?30:15);
            } else { closePad(); }
        }
    }

    function closePad() {

    async function forceSync() {

        const batch = db.batch();

            batch.set(db.collection('grades').doc(docId), pendingUpdates[k], {merge:true});
        }
        await batch.commit();
        pendingUpdates = {};
        document.getElementById('syncStat').innerText = "âœ… ØªÙ… Ø§Ù„Ø­ÙØ¸";
