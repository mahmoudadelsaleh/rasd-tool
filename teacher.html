    async function loadList() {
        const gV = document.getElementById('vGrade').value, wV = document.getElementById('vWeek').value;
        if(!gV || !wV) return;

        const isExPage = wV.startsWith('ex');
        document.getElementById('examConfig').style.display = 'block';

        const [g, b] = gV.split('_');
