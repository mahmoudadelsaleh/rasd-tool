<script>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const tId = sessionStorage.getItem('userEmail');

    let currentStudents = [], activeInputId = null, pendingUpdates = {};
    let exam1Week = "w6", exam2Week = "w10";

    window.onload = async () => {
        if(!tId) return location.href="index.html";
        const tDoc = await db.collection('teachers').doc(tId).get();

    };

    async function loadList() {
        const gV = document.getElementById('vGrade').value, wV = document.getElementById('vWeek').value;
        if(!gV || !wV) return;
        const [g, b] = gV.split('_');
        const sSnap = await db.collection('students').where('grade','==',g).where('branch','==',b).get();
        currentStudents = sSnap.docs.map(doc => ({id: doc.id, ...doc.data()})).sort((a,b)=>a.sortOrder-b.sortOrder);
        
        const gSnap = await db.collection('grades').where('teacher','==',tId).get();
        const grades = {};
        gSnap.forEach(doc => { 
            const d = doc.data(); if(!grades[d.sid]) grades[d.sid] = {}; 
            if(!grades[d.sid][d.week]) grades[d.sid][d.week] = {};
            grades[d.sid][d.week][d.type] = d.score;
        });
        renderList(grades, wV);
    }

    function renderList(grades, wV) {
        let h = '';
        currentStudents.forEach((s, idx) => {
            const sc = grades[s.id] || {};
            const weekGrades = sc[wV] || {};
            const isExPage = wV.startsWith('ex');
            h += `<div class="card" id="row_${s.id}"><div class="student-row">
                <span style="width:40%; font-size:12px;"><b>${idx+1}.</b> ${s.name}</span>
                <div style="display:flex; gap:4px;">`;
            if(isExPage) {
                h += drawInp(s.id, 'exam', 30, weekGrades.exam, 'Ø§Ø®ØªØ¨Ø§Ø±');
            } else {
                let tScore = weekGrades.t, tClass = "", tReadonly = false;
                if(wV === exam1Week || wV === exam2Week) {
                    const exKey = (wV === exam1Week) ? 'ex1' : 'ex2';
                    tScore = (sc[exKey] && sc[exKey].exam) ? sc[exKey].exam : "";
                    tClass = "locked-exam"; tReadonly = true;
                }
                h += `<div style="text-align:center"><small style="font-size:8px;display:block">ØªÙ‚ÙŠÙŠÙ…</small>
                      <input type="text" readonly class="score-sel ${tClass} ${tScore?'saved':''}" 
                      id="inp_${s.id}_t" ${tReadonly ? '' : `onclick="openPad('${s.id}','t',15)"`} value="${tScore}"></div>`;
                h += drawInp(s.id, 'v', 15, weekGrades.v, 'Ø­ØµØ©');
                h += drawInp(s.id, 's', 10, weekGrades.s, 'Ø³Ù„ÙˆÙƒ');
            }
            h += `</div></div></div>`;
        });
        document.getElementById('list').innerHTML = h;
    }

    function drawInp(sid, type, max, cur, label) {
        return `<div style="text-align:center"><small style="font-size:8px;display:block">${label}</small>
                <input type="text" readonly class="score-sel ${cur?'saved':''}" 
                id="inp_${sid}_${type}" onclick="openPad('${sid}','${type}',${max})" value="${cur||''}"></div>`;
    }

    function openPad(sid, type, max) {
        activeInputId = {sid, type, max};
        document.getElementById('configCard').classList.add('hide-on-pad');
        document.getElementById('closeBtn').style.display = 'block';
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-row'));
        document.getElementById(`row_${sid}`).classList.add('active-row');
        document.querySelectorAll('.score-sel').forEach(el => el.classList.remove('active-input'));
        document.getElementById(`inp_${sid}_${type}`).classList.add('active-input');

        const pad = document.getElementById('numPad');
        pad.style.display = 'grid';
        let html = '';
        for(let i=1; i<=max; i++) html += `<div class="key-btn" onclick="press(${i})">${i}</div>`;
        html += `<div class="key-btn" style="background:#fef3c7" onclick="press(0)">0</div>`;
        html += `<div class="key-btn key-all" onclick="applyToAll()">Ù„Ù„Ù€ÙƒÙ„ ğŸ‘¥</div>`;

        html += `<div class="key-btn key-done" onclick="closePad()">Ø¥Ù†Ù‡Ø§Ø¡ âœ…</div>`;
        pad.innerHTML = html;
        document.getElementById(`row_${sid}`).scrollIntoView({behavior:'smooth', block:'start'});
    }

    function press(val) {
        if(!activeInputId) return;
        const {sid, type} = activeInputId;
        const inp = document.getElementById(`inp_${sid}_${type}`);
        inp.value = val; inp.classList.add('saved');
        const wV = document.getElementById('vWeek').value;
        pendingUpdates[`${sid}_${wV}_${type}`] = { sid, type, score: val, week: wV, teacher: tId };
        next();
    }

    // Ø§Ù„Ø¯Ø§Ù„Ø© Ø§Ù„Ø³Ø­Ø±ÙŠØ© Ù„Ù„Ø¥Ø¯Ø®Ø§Ù„ Ø§Ù„Ù…ÙˆØ­Ø¯

    function next() {
