    async function loadStudentsData() {
        const gV = document.getElementById('vGrade').value, wV = document.getElementById('vWeek').value;

    function openPad(sid, type, max) {
        activeInput = {sid, type, max};
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-row'));

        const {sid, type} = activeInput;

        const {type} = activeInput;
